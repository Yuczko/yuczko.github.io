<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name "viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
    body{
        background-color: #ffe6e6;
        color: #333;
        font-family: "Comic Sans MS", cursive, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
      
    header{
      background-color: #ffcccc;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }

    header h1 {
      color: #ff6666
      font-size: 2.5em;
      margin: 0;
    }

    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff0f0;
      border: 2px solid #ff9999;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section p {
      font-size: 1.2em;
      color: #666;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      background-color: #ffcccc;
      border radius: 10px;
      font-size: 0.9em;
      color: #ff6666;
    }

    a {
      color: #ff3333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }    
    </style>
    
  </head>
  <body>
    <header>
      <h1> Welcome to My GitHub Page</h1>
    </header>
    <section>
      <p>This is my very first Github Pages website. I'm excited to learn more about web development!</p>
    </section>
    <footer>
      <p>Created by <a href="https://github.com/Yuczko">Wiktoryna</a> with ❤️ on GitHub Pages</p>
    </footer>
  </body>
</html>
